<div class="add-page py-4">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 m-auto">
        <form class="example-form">
          <div class="row">
            <div class="col-12">
              <mat-radio-group name="movieType" [(ngModel)]="movieType" aria-label="Select an option" aria-labelledby="example-radio-group-label"
              class="example-radio-group">
                <mat-radio-button value="film" class="mr-3">Film</mat-radio-button>
                <mat-radio-button value="series">Dizi</mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="col-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Film / Dizi AdÄ±" name="movieName" [(ngModel)]="movieName">
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <input matInput placeholder="Puan" type="number" name="movieRate" [(ngModel)]="movieRate">
              </mat-form-field>
            </div>
            <div class="col-12 text-right">
              <button mat-raised-button color="primary" (click)="addMovie()">Kaydet</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

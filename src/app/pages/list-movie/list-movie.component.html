<div class="container">
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="movieList$" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <td mat-cell *matCellDef="let movie"> {{movie.movieName}} </td>
        </ng-container>
        <ng-container matColumnDef="rate">
          <td mat-cell *matCellDef="let movie"> {{movie.movieRate}} </td>
        </ng-container>
        <ng-container matColumnDef="rateChange">
          <td mat-cell *matCellDef="let movie"> degistir </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>

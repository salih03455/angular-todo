<div class="list-page py-4">
  <div class="container">
    <div class="row" *ngIf="(movieList$ | async)?.length else empty">
      <div class="col-12">
        <table mat-table [dataSource]="movieList$ | async" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <td mat-cell *matCellDef="let movie"> {{movie.movieName}} </td>
          </ng-container>
          <ng-container matColumnDef="rate">
            <td mat-cell *matCellDef="let movie"> {{movie.movieRate}} </td>
          </ng-container>
          <ng-container matColumnDef="rateChange">
            <td mat-cell *matCellDef="let movie"> degistir </td>
          </ng-container>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <ng-template #empty>
      <div class="list-empty text-center">
        <div class="mb-3 mt-5">
          <button mat-fab color="primary" routerLink="">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <span>İlk kaydınızı oluşturun</span>
      </div>
    </ng-template>
  </div>
</div>
